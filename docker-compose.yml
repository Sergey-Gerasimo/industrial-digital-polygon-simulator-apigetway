services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: industrial-polygon-apigateway
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=industrial-digital-polygon-apigateway
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

